<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/courselist.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

    <title>Courses</title>
</head>

<body class="bg-secondary">
    <!-- navbar start -->
    <header class="sticky-top w-100 " style="padding: 0; gap: 0;">
        <nav class="navbar navbar-expand-lg navigation-bar sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="https://i.postimg.cc/tTBdMwZq/logo.png" class="logo-img ms-3"
                        alt="logo" /></a>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav fs-4 mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white active" aria-current="page" href="{%url 'index'%}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-disabled="true">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-disabled="true" href="{%url 'logout'%}">LOGOUT</a>
                        </li>
                    </ul>
                    <!-- <form class="d-flex ms-auto" role="search">
                        <button class="signIn-btn me-4" type="submit">Sign in</button>
                        <button class="signUp-btn ms-2 me-3" type="submit">
                            Sign up
                        </button>
                    </form> -->
                </div>
            </div>
        </nav>
    </header>

    <!-- navbar end -->

    <h1 class="fw-bolder "><span style="color: tomato;">Our</span> Courses</h1>
    <ol>
        
        {%for c in courses%}
        <li style="--accent-color:#6F42C1">
            <div class="icon"><i  class="fa-brands fa-css3"></i></a></div>
            <div class="title">{{c.title}}</div>
            <div class="course-description">{{c.description}}
                <button class="btn btn-outline-danger m-2 mt-3"><a href="{%url 'course-details' c.id%}" style="text-decoration: none; color: black;">Know
                   more</a></button>
                   <button class="btn btn-outline-success m-2"><a href="{%url 'quizz'%}" style="text-decoration: none; color: black;">TEST</a></button>

            </div>
        </li>
        {%endfor%}
    
    </ol>
</body>
</html>
