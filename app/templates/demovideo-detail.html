<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

  <div class="row p-5">
    <div class="col--4"></div>
    <div class="col--4">
      <h2 class="text-center mt-3 text-danger">CONTENT</h2>

      <!-- <a href="" class="btn btn-success"></a> -->

      <!-- <div class="card mt-5 me-5" style="width: 18rem;">
            <img src="{{d.picture.url}}" class="card-img-top" width="80%" height="200px"></img> -->
      <div class="card-body">
        <h5 class="card-title">{{demovideo.course}}</h5>
        <p class="card-text">{{demovideo.title}}</p>
        <p class="card-text">{{demovideo.content}}</p>
        <!-- <a href="" class="btn btn-primary">DETAILS</a> -->
      </div>
    </div>

    <!-- <video width="640" height="360" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video> -->

    <video width="320" height="240" controls>
      <source src="{{ demovideo.video_file.url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>


    <div class="row">
      <div class="col-4">
       
      </div>

      <div class="col-4">

        {% if request.user.role == 'instructor' %}
        <a href="{%url 'demovideo-edit' demovideo.id %}" class="btn btn-primary mt-2">UPDATE</a>
        {% endif %}
      </div>

      <div class="col-4">

        {% if request.user.role == 'instructor' %}
        <a href="" class="btn btn-primary mt-2">DELETE</a>
        {% endif %}
      </div>
    </div>

  </div>
  <div class="col--4"></div>

  </div>
